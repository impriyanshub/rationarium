<div fxLayout="column" class="mat-elevation-z4" style="border-radius: 10px; padding: 10px;">

    <div fxLayout="row">

        <h4 class="mat-headline-3" style="width: 100%; margin:0px">{{taskFormGroup.value.name}}</h4>

        <mat-form-field appearance="outline">

            <mat-label>Status</mat-label>

            <mat-select [formControl]="$any(taskFormGroup.get('status'))">

                <mat-option [value]="'Pending'">Pending</mat-option>

                <mat-option [value]="'Completed'">Completed</mat-option>

            </mat-select>

        </mat-form-field>

    </div>

    <p class="mat-body-1">{{taskFormGroup.value.description}}</p>

</div>
