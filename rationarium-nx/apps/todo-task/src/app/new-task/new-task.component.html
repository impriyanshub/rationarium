<h1 mat-dialog-title>New Task</h1>

<div mat-dialog-content>

    <form [formGroup]="formGroup" fxLayout="column" fxLayoutGap="10px" style="margin: 5px 0px">
    
        <mat-form-field appearance="outline">
    
            <mat-label>Name</mat-label>
    
            <input matInput placeholder="Ex. Today's Grocery" formControlName="name">
    
        </mat-form-field>
    
        <mat-form-field appearance="outline">
    
            <mat-label>Description</mat-label>
    
            <textarea matInput rows="3" formControlName="description"></textarea>
    
        </mat-form-field>
    
    </form>

</div>

<div fxLayoutGap="10px" fxLayoutAlign="end end" mat-dialog-action style="margin-right: 25px;">

    <button mat-button color="primary" mat-dialog-close>Cancel</button>

    <button mat-raised-button color="primary" mat-dialog-close (click)="addTask()">Save</button>

</div>
